<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Brian Han">
    <title>Doodle Detect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="container">
        <div id="toolbar">
            <div id="header">
                <h1>Doodle Detect</h1>
            </div>
            <div id="strokeContainer">
                <label for="strokeSize">Size</label>
                <input id="strokeSize" name="strokeSize" type="range" min="25" max="100" value="25">
            </div>
            <div id="buttonContainer">
                <button id="drawButton" class="button active" data-colour="black" onclick="toggleButton(this)">Draw</button>
                <button id="eraseButton" class="button" data-colour="white" onclick="toggleButton(this)">Eraser</button>
                <button id="clearButton" class="button">Clear</button>
            </div>
            <div id="fileInputContainer">
                <input type="file" id="fileInput" multiple>
                <label for="fileInput">Select all Dataset Bitmaps</label>
            </div>
        </div>
        <div id="drawingBoardContainer">
            <canvas id="drawingBoard"></canvas>
        </div>
        <div id="pdcontainer">
            <canvas id="probDist"></canvas>
        </div>
    </section>
    
	<script src="Draw.js"></script>
    <script src="ProcessImg.js"></script>
    <script src="Predict.js"></script>
    <script src="Probabilities.js"></script>
    <script src="getClassNames.js"></script>
  </body>
</html>
